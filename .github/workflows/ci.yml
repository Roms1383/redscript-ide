name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
  CARGO_INCREMENTAL: 0 # Incremental not supported by our caching
  CARGO_TERM_COLOR: always # GH action logs support terminal colors
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse # New format as of 2023-03-09

jobs:
  lint:
    name: Run clippy
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: debug
      - run: cargo clippy -- -Dwarnings

  build:
    name: Build an artifact
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-14
          - macos-latest
          - ubuntu-latest
        key:
          - release
          - release-apple-silicon
          - release-apple-intel
          - release-ubuntu
        artifact:
          - artifact
          - artifact-apple-silicon
          - artifact-apple-intel
          - release-ubuntu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.key }}
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          path: target/release/redscript-ide.exe
          name: ${{ matrix.artifact }}
