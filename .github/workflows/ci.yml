name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
  CARGO_INCREMENTAL: 0 # Incremental not supported by our caching
  CARGO_TERM_COLOR: always # GH action logs support terminal colors
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse # New format as of 2023-03-09

jobs:
  lint:
    name: Run clippy
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: debug
      - run: cargo clippy -- -Dwarnings

  build:
    name: Build and upload an artifact for ${{ matrix.name }}
    uses: ./.github/workflows/build.yml
    strategy:
      matrix:
        os:
          - windows-latest
          - macos-14
          - macos-latest
          - ubuntu-latest
        include:
          - os: windows-latest
            name: Windows
            artifact: redscript-ide.exe
          - os: macos-14
            name: MacOS Silicon
            artifact: redscript-ide-macos-silicon
          - os: macos-latest
            name: MacOS Intel
            artifact: redscript-ide-macos-intel
          - os: ubuntu-latest
            name: Linux
            artifact: redscript-ide-linux
    with:
      os: ${{ matrix.os }}
      artifact: ${{ matrix.artifact }}
